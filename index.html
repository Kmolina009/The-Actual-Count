<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Actual Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header>The "Actual" Count</header>
        <article>
            <div class="counter-container">
                <div class="counter"></div>
                    <div id=counter-panel>
                        <button class="ctrl-pnl-btn" data-btnType="decrement">-</button>
                        <div id="counter-subpanel">
                            <button class="ctrl-pnl-btn" data-btnType="reset">Reset</button>
                        </div>
                        <button class="ctrl-pnl-btn"data-btnType="increment">+</button>
                    </div>
                </div>
        </article>
    </main>
</body>
<script src="script.js"></script>
</html>
